    <!DOCTYPE html>
    <html>
    <head>
    <title>Formulário de Validação</title>
    <link rel="stylesheet" href="main.css">
    
    </head>
    <body>
    <h1>Formulário de Validação</h1>
    <form>
        
        <label for="campoA">Campo A:</label>
        <input type="number" id="campoA">
        <br>
        <label for="campoB">Campo B:</label>
        <input type="number" id="campoB">
        <br>
        <input type="submit" value="Validar">
    </form>
    <br>
    <div id="resultado"></div>
    <script>
        const form = document.querySelector('form');

        form.addEventListener('submit', (event) => {
        event.preventDefault();

        const campoA = document.querySelector('#campoA').value;
        const campoB = document.querySelector('#campoB').value;

        if (campoB > campoA) {
            document.querySelector('#resultado').innerHTML = 'Formulário válido!';
        } else {
            document.querySelector('#resultado').innerHTML = 'Formulário inválido!';
        }
        });
    </script>
    </body>
    </html>
